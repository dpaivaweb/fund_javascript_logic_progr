<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/time_favico.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style_ex_3.css">
    <title>JS_</title>

</head>
<body>
    <div class="clock">
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
    </div>
    <h2>Criado por <strong>@nskmarques - Vocação 2025</strong></h2>
</body>
<script>

    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');

    function fixTime(time){
        return time < 10 ? '0' + time : time;
    }

    function newTime(){
        const date = new Date();
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const seconds = date.getSeconds();

        hoursElement.textContent = fixTime(hours);
        minutesElement.textContent = fixTime(minutes);
        secondsElement.textContent = fixTime(seconds);
    }

    newTime()
    setInterval(newTime, 1000);

</script>
</html>
