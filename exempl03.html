<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/time_favico.png" type="image/x-icon">
    <title>JS_</title>

    <style>
        :root{
            --color-dark: #000;
            --color-white: #fff;
            --color-light: #ababab;
            --color-purple: #5C2B7A;
        }

        *{
            margin: 0;
            padding: 0;
            background-color: var(--color-dark);
            color: var(--color-white);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            gap: 16px;
        }

        .clock{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .clock span{
        color: var(--color-white);
        font-size: 150px;
        display: flex;
        align-items: center;
        gap: 50;
        }

        .clock span:not(:last-child)::after{
            content: "ðŸ”¹";
            margin-bottom: 25px;
            color: var(--color-light);
            text-decoration: underline var(--color-dark);
        }

        h2{
            width: 100%;
            text-align: center;
        }

        h2 strong{
            color: var(--color-purple);
        }

        span{
            text-decoration: underline var(--color-white);
        }

        @media screen and (max-width: 992px){

            .clock span{
                font-size: 50px;
            }

            .clock span:not(:last-child)::after{
                content: "ðŸ”¹";
                margin-bottom: 5px;
                display: block;
            }
            
        }
    </style>
</head>
<body>
    <div class="clock">
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
    </div>
    <h2>Criado por <strong>@nskmarques - VocaÃ§Ã£o 2025</strong></h2>
</body>
<script>

    const hoursElement = document.getElementById('hours');
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');

    function fixTime(time){
        return time < 10 ? '0' + time : time;
    }

    function newTime(){
        const date = new Date();
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const seconds = date.getSeconds();

        hoursElement.textContent = fixTime(hours);
        minutesElement.textContent = fixTime(minutes);
        secondsElement.textContent = fixTime(seconds);
    }

    newTime()
    setInterval(newTime, 1000);

</script>
</html>
